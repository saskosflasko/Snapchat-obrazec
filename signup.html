<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/imask"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="slike/favicon.ico" type="image/x-icon">
    <title>Sign Up | Snapchat</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="slike/ghost.jpg" alt="Snapchat Logo" class="logo">
            <h2>Sign up</h2>
            <form id="signup-form" onsubmit="return validatePassword()">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <!-- Password error message -->
                <div id="password-error" style="display: none; color: red;">Password does not meet requirements.</div>

                <!-- Password criteria -->
                <div class="password-criteria">
                    <label>
                        <input type="checkbox" id="length-check" disabled>
                        At least 8 characters
                    </label>
                    <label>
                        <input type="checkbox" id="uppercase-check" disabled>
                        At least one uppercase letter
                    </label>
                    <label>
                        <input type="checkbox" id="lowercase-check" disabled>
                        At least one lowercase letter
                    </label>
                    <label>
                        <input type="checkbox" id="number-check" disabled>
                        At least one number
                    </label>
                </div>

                <label for="birthday">Birthday</label>
                <div class="birthday-fields">
                    <select id="month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input type="text" id="day" placeholder="Day" required>
                    <input type="text" id="year" placeholder="Year" required>
                </div>

                <button type="submit" class="signup-btn">Sign up</button>
            </form>
            <p class="login-link">Already have an account? <a href="index.html">Log In</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
