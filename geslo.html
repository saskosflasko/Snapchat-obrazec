<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geslo.css">
    <link rel="icon" href="slike/favicon.ico" type="image/x-icon">
    <title>Login In | Snapchat</title>
</head>
<body>
    <div class="container">
        <div class="login-box">

            <h2>Enter password</h2>
            <p id="display-username" class="uporabnik"></p>
            <form id="password_form">
                <div id="input-group2">  
                 <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" href="index.html">Next</button>
            </form>
        </div>
    </div>
    <script src="geslo.js"></script>
